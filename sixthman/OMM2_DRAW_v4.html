		.gameDetails {
			display: grid;
			grid-template-columns: repeat(2, 1fr);

		.gameSection {
			display: grid;
			grid-template-columns: 24px auto;

			grid-template-columns: auto;

<body>


<div class="slideshow-container">

<script type="text/javascript">
            var r = 0
            for(r = 0;r<fixtures.round.length;r++) {    

                var i = 0
                var thisRound = fixtures.round[r];

                document.writeln("<div class=\"mySlides\">");
                document.writeln("<h2 class=\"roundDate\" align=\"center\">" + thisRound.date + " - Round " + thisRound.roundNo + "</h2>");

                for(i = 0;i<thisRound.game.length;i++) {
                
                    document.writeln("<div class=\"gameCard\">");
                    document.writeln("<div class=\"gameDetails\">");
                    document.writeln("<div class=\"gameTime\"><p>" + thisRound.game[i].time + "</p></div>");
                    document.writeln("<div class=\"gameVenue\"><p>" + thisRound.game[i].venueAbbreviation + " " + thisRound.game[i].court + "</p></div>");
                    document.writeln("</div>");
                    document.writeln("<div class=\"gameSection\">");
                    document.writeln("<img src=\"img/TEAM COLOURS_BLACK.png\" width=18 height=18 />");
                    document.writeln("<h3 class=\"teamName\">" + thisRound.game[i].homeTeam + "</h3>");
                    document.writeln("</div>");
                    
                    document.writeln("<div class=\"gameSection\">");
                    document.writeln("<img src=\"img/TEAM COLOURS_BLACK.png\" width=18 height=18 />");
                    document.writeln("<h3 class=\"teamName\">" + thisRound.game[i].awayTeam + "</h3>");
                    document.writeln("</div>");

                    if (thisRound.game[i].dutyTeam != null) {
                        document.writeln("<div class=\"gameSectionDuty\">");
                        document.writeln("<p class=\"dutyTeam\">Duty: " + thisRound.game[i].dutyTeam + "</p>");
                        document.writeln("</div>");
                    } else {
                        document.writeln("<div class=\"gameSectionDuty\">");
                        document.writeln("</div>");
                    }
                    document.writeln("</div>");
                    
                }
            document.writeln("</div>");

            }
</script>


  <!-- Next/prev buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div> <!-- end of div -->

<style type="text/css">
    
/* Slideshow container */
    .slideshow-container {
      position: relative;
      background: #002F50;
      padding-bottom: 20px;
    }

/* Slides */
    .mySlides {
      display: none;

    }

/* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 0;
      width: auto;
/*      margin-top: -30px;*/
      padding: 12px 20px;
      margin: 2px 0;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      user-select: none;
      background: none;
    }

/* Position the "next button" to the right */
    .next {
      position: absolute;
      right: 0;
    }

/* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: white;
      color: #002F50;
    }
/* On hover, add a black background color with a little bit see-through */
    .prev:active, .next:active {
      background-color: white;
      color: #002F50;
    }


</style>

<script type="text/javascript">
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
     
      if (n > slides.length) {slideIndex = slides.length} 
      
      if (n < 1) {slideIndex = slideIndex+1}
      
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; 
      }

      slides[slideIndex-1].style.display = "block";
    }
</script>
